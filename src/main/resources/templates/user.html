<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<div class="container">
    <h1 align="center">List of user accounts </h1>



    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">USERNAME</th>
            <th scope="col">PASSWORD</th>
            <th scope="col">FIRST NAME</th>
            <th scope="col">LAST NAME</th>
            <th scope="col">ROLE</th>
            <th scope="col">STATUS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="userAccount : ${allUserAccounts}">
            <td th:text="${userAccount.id}"/>
            <td th:text="${userAccount.username}"/>
            <td th:text="${userAccount.password}"/>
            <td th:text="${userAccount.firstName}"/>
            <td th:text="${userAccount.lastName}"/>
            <td th:text="${userAccount.role}"/>
            <td th:text="${userAccount.status}"/>
            <td><a th:href="@{'/user/' + ${userAccount.id}}" class="btn btn-dark">Details</a></td>
            <td><a th:href="@{'/user/delete/' + ${userAccount.id}}" class="btn btn-danger">Delete</a></td>
            <td><a th:href="@{'/user/' + ${userAccount.id} + '/edit'}" class="btn btn-primary">Edit</a></td>
        </tr>
        </tbody>

    </table>
    <a th:href="@{'/user/new'}" class="btn btn-primary">New User </a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
